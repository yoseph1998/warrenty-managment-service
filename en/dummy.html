	$(document).ready(function(){
		$( function() {
			$( "#start_date" ).datepicker({dateFormat: "dd/mm/yy"});
			$( "#end_date" ).datepicker({dateFormat: "dd/mm/yy"});
		} );
		$('#status').on('change', function() {
			if ( this.value == 'pending')

				$("#pending_notes").show();

			{
				$("#pending_notes").hide();
			}
		});
	});
</script>
